# Application Configuration
# This file uses HOCON (Human-Optimized Config Object Notation) format
# Environment variables from .env file can be referenced using ${?VAR_NAME} syntax

bedrock {
  aws {
    profile-name = "developerPlayground"
    profile-name = ${?AWS_PROFILE_NAME}
    region = "us-east-1"
    region = ${?AWS_REGION}

    http-client {
      socket-timeout = 5 minutes
      connection-timeout = 1 minute
    }

    client-override {
      api-call-timeout = 5 minutes
      api-call-attempt-timeout = 5 minutes
    }

    model {
      id = "anthropic.claude-3-5-sonnet-20240620-v1:0"
      id = ${?BEDROCK_MODEL_ID}
      max-tokens = 4096
      max-tokens = ${?BEDROCK_MAX_TOKENS}
      anthropic-version = "bedrock-2023-05-31"
    }
  }

  google {
    client-id = ${?GOOGLE_CLIENT_ID}
    client-secret = ${?GOOGLE_CLIENT_SECRET}
    refresh-token = ${?GOOGLE_REFRESH_TOKEN}
    application-name = "Bedrock Runbook Reader"
    application-name = ${?GOOGLE_APPLICATION_NAME}
  }

  app {
    prompt-file = "prompt.txt"
    prompt-file = ${?PROMPT_FILE}
  }
}
